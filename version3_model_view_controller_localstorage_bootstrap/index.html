<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <title>Todo App</title>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-10 col-lg-6 wrapper">
        <h1 class="title">Todo app</h1>

        <form id="form" class="form">
          <input id="form-input" type="text" class="form-control form-input">
          <button id="add-button" type="submit" class="btn btn-primary form-button">
            Add todo
          </button>
        </form>

        <ul id="todo-list" class="todo-list">
        </ul>
      </div>
    </div>
  </main>

  <script src="js/helpers/StorageHelper.js"></script>
  <script src="js/helpers/DomHelper.js"></script>
  <script src="js/helpers/EventEmitter.js"></script>
  <script src="js/Model.js"></script>
  <script src="js/View.js"></script>
  <script src="js/Controller.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
